<template name="home">
	
    <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <ul class="sidebar-tabs" role="tablist">
            <li><a href="#categories" role="tab"><i class="fa fa-sliders"></i></a></li>
            <li><a href="#marker" role="tab"><i class="fa fa-map-marker"></i></a></li>
            <li><a href="#credits" role="tab"><i class="fa fa-cc"></i></a></li>
        </ul>

        <!-- Tab panes -->
        <div class="sidebar-content active">
            
            <div class="sidebar-pane" id="categories">
                <div class="container-fluid">
                    <div class="row logo">
                        <img src="/logo-transparent-no-slogan.png" class="logo img-responsive">
                    </div>
                    <div class="row">
        				<h1>Profile</h1>	
        				{{> dropdown}}
        			</div>
                    <div class="row sliders">
        				{{> sliders}}
                    </div>
                </div>
			</div>
            
            <div class="sidebar-pane" id="marker">
                <div class="container-fluid">
                    <div class="row logo">
                        <img src="/logo-transparent-no-slogan.png" class="logo img-responsive">
                    </div>
                    <div class="row">
        				<h1>Points of Interest</h1>
                        
                        <input type='button' class='btn btn-primary btn-block' id="wa-btn" value='Western Australia' />
                        <input type='button' class='btn btn-primary btn-block' id="perth-btn" value='Perth' />
        			</div>
                </div> 
            </div>
            
            <div class="sidebar-pane" id="credits">
                <div class="container-fluid">
                    <div class="row logo">
                        <img src="/logo-transparent-no-slogan.png" class="logo img-responsive">
                    </div>
                    <div class="row">
        				<h1>Data Sources</h1>
                        <p>
                            ValYou provides users with a new way to look at land in WA, providing insights on current land use and possible alternative uses. With ValYou, users can compare how land is used against their personal values in categories such as ecology, aboriginal, mining, conservation, energy, population and economy.
                        </p>
                    </div>
                    <div class="row entries">

                        <p>
                            Title: Australian Standard Geographical Classification (ASGC) Digital Boundaries, Australia, July 2011<br />
                            Publisher: Australian Bureau of Statistics<br />

                        </p>
                        
                        <p>

                        </p>
                        
                        <p>
                            Title: Communities and Town Based Reserves<br />

                            URL: <a href="ftp://ftp.daa.wa.gov.au/">ftp://ftp.daa.wa.gov.au/</a><br />
                            License: GovHack 2015 non-exclusive DAA
                        </p>

        			</div>
                </div> 
            </div>
        </div>
    </div>
	
	<div id="map"></div>
    <div id="info"></div>
